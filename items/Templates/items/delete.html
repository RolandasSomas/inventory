{% extends "base.html" %}
{% block content %}

<h3> {{ item.title}} </h3>
<form method="POST">
    {% csrf_token %}
    <div>Ar tikrai norite ištrinti objektą {{ object.uuid }}?</div>
    <div class="form-group">
        <button class="btn btn-danger" type="submit">Taip, ištrinti</button>
        <a class="btn btn-cancel" href="{% url 'items:view_item' item.id %}" role="button">Atšaukti</a>

    </div>
</form>
{% endblock %}
