{% extends "base.html" %}
{% block content %}

<h3> Update item: {{ item.title }} </h3>
<div>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Update</button>
        <a class="btn btn-cancel" href="{% url 'items:view_item' item.id %}" role= "button">Cancel</a>
    </form>
</div>


{% endblock %}
