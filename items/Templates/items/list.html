{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-between">
    <div>
        <h3> Items </h3>
    </div>
    <div>
        <a class="btn btn-primary" href="{% url 'items:create_item' %}" role="button"> Add item</a>
    </div>
</div>

<table class="table table-dark table-striped">

    <thead>
    <tr>
        <th scope="col">No</th>
        <th scope="col">Name</th>
        <th scope="col">Amount</th>
    </tr>
    </thead>
    {% for item in items %}
    <tbody>
    <tr>
        <th scope="row"> {{page_obj.start_index | add:forloop.counter0}}</th>
        <td><p><a class="link-opacity-100" href="{% url 'items:view_item' item.id %}">{{ item.title }}</a></p></td>
        <td><p>{{item.quantity}} {{ item.get_quantity_type_value }}</p></td>
    </tr>
    </tbody>
    {% endfor %}
</table>
    {% include 'pagination.html' %}
{% endblock %}
