{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-between">
    <div>
        <h3> Categories </h3>
    </div>
    <div>
        <a class="btn btn-primary" href="{% url 'items:create_category' %}" role="button"> Add category</a>
    </div>
</div>
<form method="get" class="pb-2">
    {{ filter_form.as_p }}
    <button type="submit" class="btn btn-primary">Filter</button>
    <a class="btn btn-secondary" href="{% url 'items:list_categories' %}" role="button"> Reset</a>
</form>
<table class="table table-dark table-striped">

    <thead>
    <tr>
        <th scope="col">No</th>
        <th scope="col">Title</th>
    </tr>
    </thead>
    {% for category in categories %}
    <tbody>
    <tr>
        <th scope="row"> {{page_obj.start_index | add:forloop.counter0}}</th>
        <td><p><a href="{% url 'items:view_category' category.id%}">{{category.title}}</a></p></td>
    </tr>
    </tbody>
    {% endfor %}
</table>
    {% include 'pagination.html' %}
{% endblock %}
