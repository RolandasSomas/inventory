{% extends "base.html" %}
{% block content %}

<h3> {{ category.title}} </h3>
<div class="mt-2">
    <a class="btn btn-primary" href="{% url 'items:edit_category' category.id %}" role="button">Edit</a>
    <a class="btn btn-danger" href="{% url 'items:delete_category' category.id %}" role="button">Delete</a>
    <a class="btn btn-cancel" href="{% url 'items:list_categories' %}" role="button">Back</a>
</div>

{% endblock %}
