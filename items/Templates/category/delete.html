{% extends "base.html" %}
{% block content %}

<h3> {{ category.title}} </h3>
<form method="POST">
    {% csrf_token %}
    <div>Are you sure you want to delete an object?</div>
    <div class="form-group">
        <button class="btn btn-danger" type="submit">Yes, delete</button>
        <a class="btn btn-cancel" href="{% url 'items:view_category' category.id %}" role="button">Cancel</a>

    </div>
</form>
{% endblock %}
