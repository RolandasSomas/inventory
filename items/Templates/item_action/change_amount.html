{% extends "base.html" %}
{% block content %}

<h3> {{title}} - {{ item.item_type.title}}</h3>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Change</button>
        <a class="btn btn-cancel" href="{% url 'items:view_item' item.id %}" role= "button">Cancel</a>
    </div>
</form>
{% endblock %}
